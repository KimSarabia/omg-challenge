<ion-header>
  <ion-navbar>
    <ion-title>Detail Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Level</h2>
  <ion-textarea #updatedLevel value="{{level.levelNum}}"></ion-textarea>
  <h2>Title</h2>
  <ion-textarea #updatedTitle value="{{level.levelName}}"></ion-textarea>
  <ion-row>
    <ion-col width-100>
      <button light block (click)="navToHome(level, index);">
        Back
      </button>
    </ion-col>
  </ion-row>
</ion-content>
